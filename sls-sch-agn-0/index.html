<!DOCTYPE HTML>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assignment - 01</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="mainPage">
            <div class="header">
                <h1 class="mainTitle">PHONEBOOK</h1>
                <!-- <button class="addContract">ADD CONTRACT</button>  -->
                <div class="acFlex">
                    <div class="space"></div>
                    <div class="space"></div>
                    <button class="addContract" onclick="addNewContact()">ADD CONTACT</button>
                    <div id="popUpId" class="popUpClass">
                        <span class="close">&times;</span>
                        <p class="titleStyle">First Name:</p>
                        <input class="popupContent" type="text" name="fnName" id="fnId">
                        <p class="titleStyle">Last Name:</p>
                        <input class="popupContent" type="text" name="lnName" id="lnId">
                        <p class="titleStyle">Phone Number:</p>
                        <input class="popupContent" type="text" name="phnNumName" id="phnId">
                        <p class="titleStyle">Address:</p>
                        <input class="popupContent" type="text" name="addrsName" id="addrsId">
                        <div class="space"></div>
                        <div class="pubg">
                            <button class="addContract" onclick="submitInfo()">SUBMIT</button>
                            <div class="gap2"></div>
                            <button class="addContract" onclick="cancelClose()">CANCEL</button>
                        </div>
                    </div>
                    <div class="space"></div>
                </div>
                
            </div>
            <div class="paddingLeft">
                <h1 class="clDesign">Contact List</h1>
                <div id="listOfContacts">
                </div> 
            </div>
            <div class="gap"></div>
            <div class="pageShuffle">
                <button class="addContract" onclick="goForward()"><-</button>
                <button class="addContract" onclick="goBackward()">-></button>
            </div>
            <div class="footer">
                Assignment 01, Date: November 22, 2018. @SeliseSchool
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
